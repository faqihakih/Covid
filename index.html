<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
      h5{
        margin-top: 20px;
        font-size: 36px;
        color: white;
        text-align: center;
      }
    </style>
    <title>COVID19 Apps</title>
  </head>
  <body class="bg-primary">
    <div class="welcome">
      <h5>Welcome to kawal CORONA Indonesia</h5>
    </div>
    <div class="container">
        <!-- Stack the columns on mobile by making one full-width and the other half-width -->
        <div class="row mt-5">
          <div class="col-6 col-md-3 col-sm-12 text-warning mb-4">
                <div class="card shadow-lg">
                    <div class="card-body text-center">
                        <div class="text-tittle">
                            POSITIF
                        </div>
                        <div id="confirm" class="card-text">
                            <div class="spinner-grow text-warning" role="status">
                                <span class="sr-only">Loading...</span>
                              </div>
                        </div>
                    </div>
                </div>  
           </div>

          <div class="col-6 col-md-3 col-sm-12 text-danger mb-4">
            <div class="card shadow-lg">
                <div class="card-body text-center">
                    <div class="text-tittle">
                        MENINGGAL
                    </div>
                    <div id="dead" class="card-text">
                        <div class="spinner-grow text-danger" role="status">
                            <span class="sr-only">Loading...</span>
                          </div>
                    </div>
                </div>
            </div>  
          </div>

          <div class="col-6 col-md-3 col-sm-12 text-success mb-4">
            <div class="card shadow-lg">
                <div class="card-body text-center">
                    <div class="text-tittle">
                        SEMBUH
                    </div>
                    <div id="recover" class="card-text">
                        <div class="spinner-grow text-success" role="status">
                            <span class="sr-only">Loading...</span>
                        </div>
                    </div>
                </div>
            </div>  
          </div>

          <div class="col-6 col-md-3 col-sm-12 text-info mb-4">
            <div class="card shadow-lg">
                <div class="card-body text-center">
                    <div class="text-tittle">
                        DIRAWAT
                    </div>
                    <div id="active" class="card-text">
                        <div class="spinner-grow text-info" role="status">
                            <span class="sr-only">Loading...</span>
                          </div>
                    </div>
                </div>
            </div>  
          </div>
        </div>
      </div>

      <script src="js/script.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
